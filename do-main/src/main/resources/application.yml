spring:
  mail:
    username: ridla.fadilah@gmail.com
mail:
  personal: panic
  
websocket:
  root:
    endpoint: /api/notification/ws
# Allow all hosts to bypass 'Access-Control-Allow-Origin' header. Not recommended to use in production.
  granted:
    hosts: '*'
  
security:
  oauth2:
    resource:
      filter-order: 3
      jwt:
        key-value: CfZKBe7IZHxBCgH9Dz49
      prefer-token-info: true

ribbon:
  eureka:
    enabled: false
feign:
  client:
    config:
      default:
        connectTimeout: 15000
        readTimeout: 15000
        errorDecoder: com.dongkap.feign.decoder.FeignErrorDecoder
hystrix:
  shareSecurityContext: true
  command:
    default:
      circuitBreaker:
        enabled: true
        forceOpen: false
        forceClosed: false
        requestVolumeThreshold: 20
        sleepWindowInMilliseconds: 5000
        errorThresholdPercentage: 50
      requestCache:
        enabled: true
      execution:
        timeout:
          enabled: true
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 15000
            interruptOnTimeout: true
            interruptOnFutureCancel: false
          semaphore:
            maxConcurrentRequests: 10
      fallback:
        enabled: true
        isolation:
          semaphore:
            maxConcurrentRequests: 10

dongkap-master:
  ribbon:
    listOfServers: dongkap-master:8085
